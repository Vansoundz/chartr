<div>
  <div class="mb-4">
    <a
      class="border text-purple-600 border-purple-600 hover:bg-purple-700 hover:text-white font-semibold py-2 px-4 rounded"
      routerLink=""
    >
      Go Back
    </a>
  </div>
  <p class=" text-red-500" *ngIf="error">
    {{error}}
  </p>
  <p class=" text-green-500" *ngIf="message">
    {{message}}
  </p>
  <form [formGroup]="songForm" (ngSubmit)="onSubmit()">
    <div class="mt-8 max-w-md">
      <div class="grid grid-cols-1 gap-6">
        <label class="block">
          <span class="text-gray-700">Song Title</span>
          <input
            type="text"
            class="mt-1 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
            placeholder=""
            formControlName="title"
          />
          <p class="text-red-500" *ngIf="songForm.get('title')?.hasError('required') && songForm.get('title')?.touched">
            Title is required
          </p>
        </label>
        <label class="block">
          <span class="text-gray-700">Artist Name</span>
          <input
            type="text"
            class="mt-1 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
            placeholder=""
            formControlName="artist"
          />
          <p class="text-red-500" *ngIf="songForm.get('artist')?.hasError('required') && songForm.get('artist')?.touched">
            Artist is required
          </p>
        </label>
        <label class="block">
          <span class="text-gray-700">Genre</span>
          <select
            class="block w-full mt-1 rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
            formControlName="genre"
            >
            <option>Rock</option>
            <option>Hip Hop</option>
            <option>Country</option>
            <option>Gospel</option>
            <option>Afrobeats</option>
          </select>
          <p class="text-red-500" *ngIf="songForm.get('genre')?.hasError('required') && songForm.get('genre')?.touched">
            Genre is required
          </p>
        </label>
        <label class="block">
          <span class="text-gray-700">Plays</span>
          <input
            type="number"
            class="mt-1 block w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
            placeholder="3"
            formControlName="plays"
          />
        </label>
      </div>
    </div>
    <button
      type="submit"
      class="mt-4 bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded">
      {{
        loading ? "Loading..." : "Submit"
      }}
    </button>
  </form>
</div>
